{% load static %}
<!DOCTYPE html>
<html>

<head>
</head>
<body>

    <div class="floating-icon"><a href="" style="color:white"><i class="fab fa-github"></i></a></div>
    <div class="floating-icon"><a href="" style="color:white"><i class="fab fa-codepen"></i></a></div>
    <div id="music-player">
            <img id="album-art"/>
            <div id="top-bar">
              <button id="back"><i class="fa fa-arrow-left"></i></button>
              <div id="about-song"><h2 class="song-name"></h2><h4 class="artist-name"></h4></div>
            </div>
            <div id="lyrics">
              <h2 class="song-name"></h2><h4 class="artist-name"></h4>
              <div id="lyrics-content">
              </div>
            </div>
            <audio id="audioFile" preload="true" src="{% static path %}" type="audio/mpeg">
            </audio>
            <div id="player">
              <div id="bar">
                <div id="currentTime"></div>
                <div id="progress-bar">
                  <div id="progress"><i id="progressButton" class="fas fa-circle"></i></div>
                </div>
                <div id="totalTime"></div>
              </div>
              <div id="menu">
                <button id="up" ><i class="fas fa-volume-up"></i></button>
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="play"><i class="fa fa-play"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
                <button id="down"><i class="fas fa-volume-down"></i></button>
              </div>
            </div>
            <div id="playlist">
              <div id="label">
                <h1>Playlist</h1>
                <input id="search" type="text" placeholder="&#xF002; Search from all songs"></input>
              </div>
              <div id="show-box">
                <div id="show-list">
                </div>
              </div>
            </div>
        </div>
</body>



<link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{% static 'Kara/css/result.css' %}" type="text/css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'Kara/js/result.js' %}"></script>

</html>
